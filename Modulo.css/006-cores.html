<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            color: rgb(255, 255, 255);
            padding: 30px;
            text-align: center
        }
        div:nth-child(1)
        {
            background-color: rgb(0, 0, 0);
        }
        div:nth-child(2)
        {
            background-color: rgb(17, 247, 17);
        }
        div:nth-child(3)
        {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div>
        #Ef476F
    </div>

    <div>
        #FFD166
    </div>

    <div>
        #06D6A0
    </div>
</body>
</html>
