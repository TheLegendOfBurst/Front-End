<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadown</title>
    <style>
        div {
            padding: 30px;
            background: violet;
            font-size: 22px;

            transition: all 0.5s;
        }

        div:hover {
            margin-top: 5px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div>
        Texto 1
    </div>
</body>
</html>
