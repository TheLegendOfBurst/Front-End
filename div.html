<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dividindo em 4 Quadrados</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            height: 100%;
        }
        .box {
            background-color: #ffffff;
            border: 1px solid #000000;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Quadrado 1</div>
        <div class="box">Quadrado 2</div>
        <div class="box">Quadrado 3</div>
        <div class="box">Quadrado 4</div>
    </div>
</body>
</html>
