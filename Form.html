<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            margin: 0;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="email"],
        input[type="radio"],
        input[type="checkbox"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Inclui padding e borda no tamanho total */
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form>
        <label for="nome">Nome:</label>
        <input id="nome" type="text" required><br><br>
        
        <label for="email">Email:</label>
        <input id="email" type="email" required><br><br>
        
        <fieldset>
            <legend>Escolha o valor do seu Salário:</legend>
            <label>
                <input type="radio" name="salario" value="15000"> R$15.000</label><br>
            <label>
                <input type="radio" name="salario" value="25000"> R$25.000</label><br>
            <label>
                <input type="radio" name="salario" value="35000"> R$35.000</label><br>
            <label>
                <input type="radio" name="salario" value="55000"> R$55.000</label><br>
        </fieldset>
        <br>
        <fieldset>
            <legend>Selecione seus interesses:</legend>
            <label>
                <input type="checkbox" name="interesses" value="tecnologia"> Tecnologia</label><br>
            <label>
                <input type="checkbox" name="interesses" value="esportes"> Esportes</label><br>
            <label>
                <input type="checkbox" name="interesses" value="moda"> Moda</label><br>
            <label>
                <input type="checkbox" name="interesses" value="viagens"> Viagens</label><br>
        </fieldset>
        <br>
        <label>Selecione um estado</label>
        <select>
            <option value "Brasilia" >Brasilia</option>
            <option value "Rio De Janeiro" >Rio De Janeiro</option>
            <option value "Sergipe" >Sergipe</option>
            <option value "São Paulo" >São Paulo</option>
        </select><br><br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
